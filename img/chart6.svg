="269.63" width="89.98" height="372.69"/><rect class="cls-3" x="753.27" y="952.45" width="89.98" height="588.92"/><text class="cls-7" transform="translate(0 1223.57)">將吐氣酒精濃度測量標<tspan class="cls-8" x="376.25" y="0">準，</tspan><tspan x="434" y="0">由0.55mg</tspan><tspan x="0" y="60">下降至0.25mg</tspan><tspan class="cls-8" x="248.74" y="60" xml:space="preserve"> ，</tspan><tspan x="279.33" y="60">也將致人於死的刑期</tspan><tspan x="0" y="120">提高至3年以上10年以</tspan><tspan class="cls-8" x="367.15" y="120">下，</tspan><tspan x="424.9" y="120">致人重傷則</tspan><tspan x="0" y="180">處1年以上7年以下有期徒</tspan><tspan class="cls-8" x="420.35" y="180">刑。</tspan></text><text class="cls-7" transform="translate(1032 666.57)">把酒駕有期徒刑上限從1年提高到2<tspan class="cls-8" x="570.85" y="0">年，</tspan><tspan x="0" y="60">罰金從15萬提高為20萬</tspan><tspan class="cls-8" x="389.2" y="60">元，</tspan><tspan x="446.95" y="60">另外增訂了</tspan><tspan x="0" y="120">酒駕致死刑</tspan><tspan class="cls-8" x="188.13" y="120">責，</tspan><tspan x="245.88" y="120">可處1年以上7年以下有</tspan><tspan x="0" y="180">期徒</tspan><tspan class="cls-8" x="75.25" y="180">刑，</tspan><tspan x="133" y="180">致人重傷者則處6月以上5年以</tspan><tspan x="0" y="240">下有期徒</tspan><tspan class="cls-8" x="150.5" y="240">刑。</tspan></text></g></g></svg>
