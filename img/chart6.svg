<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1681.35 1541.37"><defs><style>.cls-1{font-size:40px;}.cls-1,.cls-6{fill:#fff;}.cls-1,.cls-7{font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-2{letter-spacing:-0.25em;}.cls-3{font-size:35px;}.cls-4{fill:#cc4040;}.cls-5{fill:#efa543;}.cls-7{font-size:99.1px;fill:#4d4d4d;}</style></defs><title>資產 3</title><g id="圖層_2" data-name="圖層 2"><g id="圖層_11" data-name="圖層 11"><text class="cls-1" transform="translate(1030 601.54)">2011年修刑<tspan class="cls-2" x="208.8" y="0">法：</tspan><tspan class="cls-3"><tspan x="0" y="78">把酒駕有期徒刑上限從1年提高到2</tspan><tspan class="cls-2" x="528.85" y="78">年，</tspan><tspan x="0" y="141">罰金從15萬提高為20萬</tspan><tspan class="cls-2" x="357.7" y="141">元，</tspan><tspan x="0" y="204">另外增訂了酒駕致死刑</tspan><tspan class="cls-2" x="350" y="204">責，</tspan><tspan x="0" y="267">可處1年以上7年以下有期徒</tspan><tspan class="cls-2" x="423.85" y="267">刑，</tspan><tspan x="0" y="330">致人重傷者則處6月以上5年以下有期徒</tspan><tspan class="cls-2" x="598.85" y="330">刑。</tspan></tspan></text><text class="cls-1" transform="translate(0 1159.54)">2013年時再度修<tspan class="cls-2" x="288.8" y="0">法：</tspan><tspan class="cls-3"><tspan x="0" y="78">將吐氣酒精濃度測量標</tspan><tspan class="cls-2" x="350" y="78">準，</tspan><tspan x="0" y="141">由0.55mg下降至0.25mg</tspan><tspan class="cls-2" x="380.24" y="141" xml:space="preserve"> ，</tspan><tspan x="0" y="204">也將致人於死的刑期提高至3年以上10年以</tspan><tspan class="cls-2" x="653.27" y="204">下，</tspan><tspan x="0" y="267">致人重傷則處1年以上7年以下有期徒</tspan><tspan class="cls-2" x="563.85" y="267">刑。</tspan></tspan></text><polyline class="cls-4" points="721.78 819.7 721.78 852.38 469.5 852.38 469.5 819.7 721.78 819.7"/><path class="cls-4" d="M306.89,1000.5A179.35,179.35,0,1,0,127.53,821.15,179.35,179.35,0,0,0,306.89,1000.5"/><path class="cls-4" d="M757.25,885.67A49.64,49.64,0,1,0,707.62,836a49.63,49.63,0,0,0,49.63,49.63Z"/><path class="cls-4" d="M751.41,988.11v-84c.83,0,1.63.13,2.46.13a68.25,68.25,0,0,0,0-136.5c-.83,0-1.63.1-2.46.13V639h90V988.11Z"/><polygon class="cls-5" points="870.03 180.71 870.03 213.39 1123.57 213.39 1123.57 180.71 870.03 180.71 870.03 180.71"/><path class="cls-5" d="M1304.71,378.42a179.35,179.35,0,1,1,179.35-179.35,179.34,179.34,0,0,1-179.35,179.35"/><path class="cls-6" d="M1304.71,339.44a140.37,140.37,0,1,1,140.36-140.37,140.36,140.36,0,0,1-140.36,140.37Z"/><path class="cls-5" d="M834.53,246.69a49.64,49.64,0,1,1,49.64-49.64,49.64,49.64,0,0,1-49.64,49.64Z"/><path class="cls-5" d="M840.37,349.12V265.18c-.82,0-1.62.12-2.45.12a68.25,68.25,0,0,1,0-136.5c.83,0,1.63.1,2.45.13V0h-90V349.12Z"/><path class="cls-6" d="M306.89,961.51A140.37,140.37,0,1,0,166.52,821.15,140.36,140.36,0,0,0,306.89,961.51Z"/><text class="cls-7" transform="translate(1199.61 230.85)">2011</text><text class="cls-7" transform="translate(199.1 852.94)">2013</text><rect class="cls-5" x="750.55" y="269.63" width="89.98" height="372.69"/><rect class="cls-4" x="751.56" y="952.45" width="89.98" height="588.92"/></g></g></svg>