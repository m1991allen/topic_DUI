<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1720.05 1541.37"><defs><style>.cls-1{font-size:35px;}.cls-1,.cls-6{fill:#fff;}.cls-1,.cls-7{font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;}.cls-2{letter-spacing:-0.25em;}.cls-3{letter-spacing:0em;}.cls-4{fill:#cc4040;}.cls-5{fill:#efa543;}.cls-7{font-size:99.1px;fill:#4d4d4d;}</style></defs><title>資產 6</title><g id="圖層_2" data-name="圖層 2"><g id="圖層_11" data-name="圖層 11"><text class="cls-1"><tspan x="1283.95" y="664.54">2011年修刑</tspan><tspan class="cls-2" x="1468.75" y="664.54">法：</tspan><tspan x="1120.15" y="727.54">把酒駕有期徒刑上限從1年提高到2年</tspan><tspan x="1205.2" y="790.54">罰金從15萬提高為20萬元</tspan><tspan x="1210.1" y="853.54">另外增訂了酒駕致死刑責</tspan><tspan x="1172.65" y="916.54">可處1年以上7年以下有期徒刑</tspan><tspan x="1085.15" y="979.54">致人重傷者則處6月以上5年以下有期徒刑</tspan></text><text class="cls-1" transform="translate(248.95 1210.54)">2013年時再度修<tspan class="cls-2" x="254.8" y="0">法：</tspan><tspan x="-38.85" y="63">將吐氣酒精濃度測量標準</tspan><tspan x="-248.95" y="126">由0.55mg下降至0.25mg</tspan><tspan class="cls-2" x="138" y="126" xml:space="preserve"> 。</tspan><tspan class="cls-3" x="163.38" y="126" xml:space="preserve"> 此外也將致人於死的刑期</tspan><tspan x="-210" y="189">提高至3年以上10年以</tspan><tspan class="cls-2" x="129.85" y="189">下，</tspan><tspan x="182.35" y="189">致人重傷則處1年以上</tspan><tspan x="12.42" y="252">7年以下有期徒</tspan><tspan class="cls-2" x="242.37" y="252">刑。</tspan></text><polyline class="cls-4" points="816.38 819.7 816.38 852.38 564.1 852.38 564.1 819.7 816.38 819.7"/><path class="cls-4" d="M401.49,1000.5A179.35,179.35,0,1,0,222.14,821.15,179.35,179.35,0,0,0,401.49,1000.5"/><path class="cls-4" d="M851.86,885.67A49.64,49.64,0,1,0,802.22,836a49.63,49.63,0,0,0,49.64,49.63Z"/><path class="cls-4" d="M846,988.11v-84c.82,0,1.62.13,2.45.13a68.25,68.25,0,0,0,0-136.5c-.83,0-1.63.1-2.45.13V639h90V988.11Z"/><polygon class="cls-5" points="964.63 180.71 964.63 213.39 1218.17 213.39 1218.17 180.71 964.63 180.71 964.63 180.71"/><path class="cls-5" d="M1399.3